<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="天地图"/>
	<script src="https://unpkg.com/three@0.126.0/build/three.js"></script>
    <title>天地图融合ARCore示例应用</title>
    <script type="text/javascript" src="https://api.tianditu.gov.cn/api?v=4.0&tk=6bf911bc7f3938007bdb52450d5e4d15"></script>
    <style type="text/css">body,html{width:100%;height:100%;margin:0;font-family:"Microsoft YaHei"}#cameraDiv{width:100%;height:40%}#mapDiv{width:100%;height:40%}input,b,p{margin-left:5px;font-size:20px}</style>
  
    
      
	<script>
        var map;
        var zoom = 12;
        function onLoad() {
            map = new T.Map('mapDiv');
            map.centerAndZoom(new T.LngLat(116.40769, 39.89945), zoom);
            var cp = new T.CoordinatePickup(map, {callback: getLngLat})
            cp.addEvent();
        }

        function getLngLat(lnglat) {
            document.getElementById("lnglatStr").value = lnglat.lng.toFixed(6) + "," + lnglat.lat.toFixed(6);
		    //创建标注对象
		    //if (marker!=null)
			//   map.removeOverLay(marker);
			map.clearOverLays();
			var marker = new T.Marker(new T.LngLat(lnglat.lng.toFixed(6), lnglat.lat.toFixed(6)));
			//向地图上添加标注
			map.addOverLay(marker);
        }
    </script>
</head>
<body onLoad="onLoad()">
<div id='cameraDiv'>

</div>
<div id="mapDiv" ></div>
<p>地图点位获取API</p>
<div >
	用鼠标在地图上点选获得地理坐标
    <input type="text" id="lnglatStr" value=""/>
</div>
</body>
</html>
